buildscript {
    repositories {
        gradlePluginPortal()
    }
    dependencies {
        classpath "org.kordamp.gradle:jandex-gradle-plugin:0.11.0"
        classpath "io.quarkus:gradle-application-plugin:2.7.0.Final"
    }
}

subprojects {
    apply plugin: "java"
    if ("proto-model" != project.name) {
        apply plugin: "io.quarkus"
    }

    sourceCompatibility = 17
    targetCompatibility = 17

    group "ru.craftysoft"
    version "1.0.0"

    ext {
        protobufVersion = "3.19.3"
        quarkusVersion = "2.7.0.Final"
    }

    dependencies {
        if ("proto-model" != project.name) {
            implementation project(":proto-model")
        }
    }

    repositories {
        mavenLocal()
        mavenCentral()
    }

    dependencies {
        implementation platform("io.quarkus:quarkus-bom:$quarkusVersion")
    }

    test {
        useJUnitPlatform()
    }
}

